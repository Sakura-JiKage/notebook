<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>2017年12月新日语能力考试</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>言語知識（文字・語彙）</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>問題１_のことばの読み方として最もよいものを、１・２・３・４から一つえらびなさい。</h3>
            </div>
        </div>
        <div class="row">
            <div class="col"> (1)中村部長と<span style="text-decoration: underline;">直接</span>話した&emsp;&emsp;<button
                    class="btn btn-primary btn-sm" onclick="showans('1_1')" id="button_1_1_ans">查看答案</button></div>
        </div>
        <div class="row">
            <div class="col"><input type="radio" name="radio_1_1" value="1"><span>1.ちょくぜつ</span></input></div>
            <div class="col"><input type="radio" name="radio_1_1" value="2"><span>2.ちょうせつ</span></input></div>
            <div class="col"><input type="radio" name="radio_1_1" value="3"><span
                    id="span_1_1_ans">3.ちょくせつ</span></input></div>
            <div class="col"><input type="radio" name="radio_1_1" value="4"><span>4.ちょうぜつ</span></input></div>
        </div>
        <div class="row" id="div_1_1_ans" style="display:none">
            <span>(1)3 句意：直接和中村部长进行了对话。</span>
            <span>考察汉字词，“直”音读为“ちょく・じき”，“接”音读为“せつ”。</span>
        </div>

        <script>
            var statearray = {};
            for (let i = 1; i <= 35; i++) {
                statearray["state_1_" + i] = "hide";
            }
            for (let i = 1; i <= 39; i++) {
                statearray["state_2_" + i] = "hide";
            }

            function showans(id) {
                var span_ans = document.getElementById("span_" + id + "_ans");
                var div_ans = document.getElementById("div_" + id + "_ans");
                var button_ans = document.getElementById("button_" + id + "_ans");
                if (statearray["state_" + id] == "hide") {
                    span_ans.style = "background-color:yellow";
                    div_ans.style = "display:block";
                    button_ans.innerHTML = "隐藏答案";
                    statearray["state_" + id] = "show";
                } else {
                    span_ans.style = "";
                    div_ans.style = "display:none";
                    button_ans.innerHTML = "查看答案";
                    statearray["state_" + id] = "hide";
                    var radios = document.getElementsByName("radio_" + id); // 获取指定名称的radio按钮集合
                    for (var i = 0; i < radios.length; i++) {
                        if (radios[i].checked = true) { // 使用指定的值作为判断条件
                            radios[i].checked = false; // 将满足条件的radio选中
                            break;
                        }
                    }
                }
            }
        </script>
    </div>
